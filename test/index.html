<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="A JavaScript Computer Vision Library">
    <meta name="author" content="Eugene Zatepyakin">
    <title>JSFeat - JavaScript Computer Vision Library.</title>
    <style>
      #canvas {
        position: absolute;
        left: 0;
        top: 0;
        width: 340px;
        height: 250px;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <video id="webcam" width="640" height="480" style="display:none;"></video>
    <div style=" width:640px;height:480px;margin: 10px auto;">
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jsfeat-min.js"></script>
    <script type="text/javascript" src="js/compatibility.js"></script>
    <script type="text/javascript" src="js/bbf_face.js"></script>
    <script type="text/javascript" src="js/cam_watch.js"></script>
    <script type="text/javascript" src="js/images.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
      "use strict";

      window.app = {};
      var video = document.getElementById('webcam');
      var canvas = document.getElementById('canvas');
      cameraMotionDetection(video, canvas);
      cursorLayer();

      $(window).unload(function() {
        video.pause();
        video.src=null;
      });
    });
    </script>
  </body>
</html>
