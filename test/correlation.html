<html>
<head>
    <script src="../lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../lib/jquery/jquery.ui.js" type="text/javascript"></script>
    <script src="js/audio/audiocorrelator.js" type="text/javascript"></script>
    <script src="js/audio/spectrogram.js" type="text/javascript"></script>
    <script type="text/javascript">
     $(function(){
      audiocorrelator({
        decisionFactor: 1,
        canvas:document.getElementById('swd_audio_canvas'),
        data:[
          {url:"1.m4a",value:'1'},
          // {url:"2.m4a",value:'2'},
          // {url:"3.m4a",value:'3'},

        ],
        onDetect: function(){

        },
        onReady: function(context,channels) {
          //console.log(channels[0].analyser)
          spectrogram(context, {
            node: channels[0].source,
            canvas: document.getElementById('swd_spectrum_canvas'),
          });
        }
      });
     })
    </script>
</head>
<body onload=''>
<style>

  canvas{

    width: 800px;
    height: 1024px;
    /*background: rgba(0,0,0,0.4);*/
    z-index: 10;
/*    display: none;*/
border: 1px solid red;

  }

</style>
<canvas style="display:none"id="swd_audio_canvas" width="1024" height="512"></canvas>
<canvas id="swd_spectrum_canvas" width="800" height="1024"></canvas>

</body>
</html>
